<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/blog/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"
          rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="assets/blog/css/all.min.css" th:href="@{/assets/blog/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="assets/blog/css/clean-blog.min.css" th:href="@{/assets/blog/css/clean-blog.min.css}" rel="stylesheet">

    <script src="assets/blog/js/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>

    <link rel="stylesheet" th:src="@{/webjars/layui/2.4.5/css/layui.css}" media="all">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" a th:href="@{/}">Hinstein Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/assets/blog/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1 th:text="${article.title}">Man must explore, and this is exploration at its greatest</h1>
                    <span class="meta">Posted by
                <a th:href="@{/}">Hinstein Blog</a>
                on [[${#dates.format(article.date,'yyyy-MM-dd HH:mm:ss')}]]</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <text th:utext="${article.content}"></text>
            </div>
        </div>
        <hr>
        <form name="demo">
            <div class="container form-inline text-center">
                <p class="copyright text-muted  form-group center-block">觉得不错记得给我点赞哦!</p>
                <input type="text" th:value="${article.id}" style="display: none;" id="value">
                <!--<input class="form-group " type=image  th:src="@{/assets/img/good.jpg}">-->
                <!--<button id="supportBtn" type="button" value="点赞" th:src="@{/assets/img/good.jpg}">-->
                <!--点赞</button>-->
                <img type="img" th:src="@{/assets/img/good.jpg}" id="supportBtn">
                <!--th:action="@{/blog/post/}+${article.id}"-->
            </div>
            <!--<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">-->
            <!--<button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal" id="Btn">居中弹出</button>-->

            <!--</div>-->
        </form>
    </div>
</article>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="copyright text-muted">Copyright &copy; <a th:href="@{/}">Hinstein Blog</a> 2018</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->

<script src="assets/blog/js/bootstrap.bundle.min.js" th:src="@{/assets/blog/js/bootstrap.bundle.min.js}"></script>
<!-- Custom scripts for this template -->
<script src="assets/blog/js/clean-blog.min.js" th:src="@{/assets/blog/js/clean-blog.min.js}"></script>
<script th:src="@{/webjars/layui/2.4.5/layui.all.js}" charset="utf-8"></script>
</body>

<script>
    $(function () {
        $("#supportBtn").click(function () {
            var articleId = $("#value").val();
            $.ajax({
                url: articleId,
                method: "post",
                dataType: "json",
                success: function () {
                    layer.msg("点赞成功，谢谢你的支持！");
                }, error: function () {
                    layer.alert("点赞失败!网络错误!");
                }
            });
        });
    });
</script>

</html>
