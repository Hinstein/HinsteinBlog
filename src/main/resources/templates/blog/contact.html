<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to contact me</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/blog/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"
          rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="assets/blog/css/all.min.css" th:href="@{/assets/blog/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="assets/blog/css/clean-blog.min.css" th:href="@{/assets/blog/css/clean-blog.min.css}" rel="stylesheet">

    <script src="assets/blog/js/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>

    <link rel="stylesheet" th:src="@{/webjars/layui/2.4.5/css/layui.css}" media="all">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Hinstein Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/assets/blog/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
                possible!</p>

            <form name="sentMessage" id="hinstenForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name" name="name" required
                               data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Email Address"
                               name="emailAddress"
                               required
                               data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number"
                               name="phoneNumber" required
                               data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Message</label>
                        <textarea rows="5" id="message" class="form-control" placeholder="Message" name="message"
                                  required
                                  data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </form>


        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="copyright text-muted">Copyright &copy; <a th:href="@{/}">Hinstein Blog</a> 2018</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="assets/blog/js/bootstrap.bundle.min.js" th:src="@{/assets/blog/js/bootstrap.bundle.min.js}"></script>
<!-- Contact Form JavaScript -->
<script src="assets/blog/js/jqBootstrapValidation.js" th:src="@{/assets/blog/js/jqBootstrapValidation.js}"></script>
<!--<script src="assets/blog/js/contact_me.js" th:src="@{/assets/blog/js/contact_me.js}"></script>-->
<!-- Custom scripts for this template -->
<script src="assets/blog/js/clean-blog.min.js" th:src="@{/assets/blog/js/clean-blog.min.js}"></script>

<script th:src="@{/webjars/layui/2.4.5/layui.all.js}" charset="utf-8"></script>

</body>

<script>
    $(function () {
        $("#sendButton").click(function () {
            var s = $('#hinstenForm').serialize();
            $.ajax({
                url: 'contact/submit',
                method: "post",
                data: s,
                dataType: "json",
                success: function (msg) {
                    // layer.alert(msg.msg);
                    layer.msg("留言成功，谢谢你的支持！");
                    //清除表单内容
                    $('#hinstenForm')[0].reset();
                }
            });
        });
    });
</script>
</html>
